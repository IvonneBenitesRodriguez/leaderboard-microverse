<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
   <header>
        <h1>Leaderboard</h1>
   </header>
   <section class="main">
    <article class="score">
        <div class="info">
            <h2 class="title">Recent scores</h2>
            <button type="button" class="btn-refresh">Refresh</button>
        </div>
        <table id="results">
           
        </table>
    </article>
    <article class="fill-score">
        <h2 class="titleTwo">Add your score</h2>
        <form id="formPart">
            <input type="text" id="name" placeholder="Your name">
            <input type="text" id="score" placeholder="Your score">
        </form>
        <button type="submit" class="btn-score">Submit</button>
    </article>
   </section>
</body>
</html>
